<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Slopspotter Settings</title>
    <link rel="stylesheet" href="popup.css" />
    <!-- Table of Contents (sections)
         - Hero header
         - Settings card (host, auto-annotate, status)
         - Footer (link removed) -->
  </head>
  <body>
    <div class="popup-shell">
      <header class="hero">
        <!-- Hero header: project title + subtitle -->
        <div class="hero__eyebrow">Settings</div>
        <h1>Slopspotter</h1>
        <p class="subtitle">Package risk insights for AI code snippets</p>
      </header>
      <main>
        <section class="card">
          <!-- Settings card: host input, auto-annotate toggle, status pill/text -->
          <form id="settings-form">
            <div class="field-header">
              <label for="native-host">Native messaging host ID</label>
              <span id="host-status" class="status-pill status-pill--idle">Checking...</span>
            </div>
            <input
              type="text"
              id="native-host"
              name="native-host"
              placeholder="slopspotter"
              autocomplete="off"
              required
            />
            <p class="supporting-text">
              Must match the host name defined by the Slopspotter CLI when you install its manifests.
            </p>

            <label class="checkbox">
              <input type="checkbox" id="auto-annotate" name="auto-annotate" />
              <span>Automatically analyze new code blocks</span>
            </label>

            <button type="submit">Save settings</button>
            <p id="status" class="status" role="status" aria-live="polite"></p>
          </form>
        </section>
      </main>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
